      - name: Commit and push updated feeds
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add \
            feed-biz.xml \
            feed-biz-fast.xml \
            feed-biz-tickers.xml \
            feed-biz-alpha.xml \
            feed-microcap.xml \
            feed-alpha-dashboard.xml \
            feed-alpha-elite.xml \
            microcap_history.json \
            elite_history.json \
            coingecko_cache.json

          git commit -m "Update RSS feeds" || echo "No changes"

          # If main moved since checkout, rebase our commit on top of it, then push
          git pull --rebase origin main
          git push origin main
